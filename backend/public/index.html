<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Family Note</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen,projection" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

    <nav class="teal" role="navigation">
        <div class="nav-wrapper container">
          <a id="logo-container" href="#" class="brand-logo">Lion Family Notes</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#"></a></li>
          </ul>
    
          <ul id="nav-mobile" class="sidenav">
            <li><a href="#"></a></li>
          </ul>
          <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    <div class="parallax">
        <div class="daily-container">
            <div class="card daily-card">
                <div class="icon-block">
                    <h5 id="daily-date" class="center"></h5>
                    <div id="daily-event" class="daily-list light"></div>
                </div>
                <br/>
                <div class="input-field">
                    <i class="material-icons prefix">search</i>
                    <input id="search_icon" type="text" class="validate" oninput="onSearch(event)" onkeyup="onSearchKeyUp(event)">
                    <label for="search_icon">Rechercher</label>
                </div>
            </div>
        </div>
    </div>

    <div id="page-container">
        <div id="content-wrap">

            <div class="container">
                <div class="row">
                    <div class="col">
                    </div>
                </div>
            </div>

            <div class="section no-pad-bot middle">
                <div id="family-form" class="card container">
                    <span id="form-title" class="card-title">Créer un nouvel événement</span>
                    <div class="row">
                        <form id="events-form" class="events-form col s12" oninput="disableValidateButton()" onkeyup="onFormKeyUp(event)">
                            <div class="row">
                                <input id="id" type="hidden"/>
                                <div class="input-field">
                                    <i class="material-icons prefix">event</i>
                                    <input id="label" type="text" placeholder="Exemples: Anniversaire de Matiss, Cousinade etc..." class="validate form-input" required/>
                                    <label for="label">Description de l'événement</label>
                                </div>
                                <div class="input-field">
                                    <i class="material-icons prefix">schedule</i>
                                    <input id="datetime" type="date" class="validate form-input" required/>
                                    <label for="datetime">Date</label>
                                </div>
                                <div class="input-field">
                                    <i class="material-icons prefix">explore</i>
                                    <input id="location" type="text" class="validate form-input" required/>
                                    <label for="location">Où</label>
                                </div>
                            </div>
                            <div class="center">
                                <a disabled id="validate-button" class="waves-effect waves-light btn-small" onclick="saveEvent()">
                                    <i class="material-icons right">save</i>
                                    Sauvegarder
                                </a>
                                <a id="reset-button" class="waves-effect waves-light btn-small cyan" onclick="resetForm()">
                                    <i class="material-icons right">replay</i>
                                    Reset
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="section no-pad-bot middle">
                <div class="card container">
                    <table tabindex="-1" id="events-table" class="striped centered">
                        <thead>
                            <tr>
                                <th class="label-column">Evénement</th>
                                <th class="datetime-column">Date</th>
                                <th class="location-column">Où</th>
                                <th class="action-column">Action</th>
                            </tr>
                        </thead>

                        <tbody id="events-list">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="fixed-action-btn">
            <a class="btn-floating waves-effect waves-light" onclick="resetForm()"><i class="material-icons">add</i></a>
        </div>
        <footer id="footer" class="teal middle">
            <div class="copyright"><img src="img/lion.svg" alt="Family Note" width="30px" />
            <span id="copyright"></span>
            <img src="img/lion.svg" alt="Family Note" width="30px" />
            </div>
        </footer>
    </div>

    <dialog onkeyup="deletEvent()">
        <div>
            <p id="delete-event-label"></p>
            <input type="hidden" id="delete-event-id">
            <div class="middle">
                <a id="delete-confirm" class="waves-effect waves-light btn-small">
                    <i class="material-icons right">delete</i>
                    Supprimer
                </a>
                <a id="cancel-confirm" class="waves-effect waves-light btn-small cyan">
                    Non
                </a>
            </div>
        </div>
    </dialog>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
